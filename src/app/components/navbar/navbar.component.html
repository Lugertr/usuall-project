<mat-toolbar>
  <div>
    <button mat-icon-button (click)="callMenuTrigger()" [class.visibility-none]="showAction">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button (click)="changeTheme()" color="primary">
      <mat-icon>contrast</mat-icon>
    </button>
  </div>
  <span>APP</span>
  <div>
    <button mat-icon-button matTooltip="Синхронизация">
      <mat-icon>sync</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu" class="mat-menu-custom">
  <app-profile (click)="$event.stopPropagation()"></app-profile>
</mat-menu>
