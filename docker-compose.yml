version: '3.8'

services:
  nginx:
    build: .
    container_name: nginx_ssl
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /etc/letsencrypt/live/api.dionis.cloud/chain.pem:/etc/nginx/ssl/chain.pem:ro
      - /etc/letsencrypt/live/api.dionis.cloud/cert.pem:/etc/nginx/ssl/cert.pem:ro
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
